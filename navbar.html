<!DOCTYPE html>
<html>
<head>
<style>
    ul{
        list-style-type: none;
        margin: 0px;
        padding: 0px;
        width:200px;
        background-color: yellow;
    }
    li a{
        display: block;
        padding: 8px 10px 8px 16px;
        text-decoration: none;
        background-color: #000;
    }
li a:hover{
    background-color: red;
    color:white;
}
li a:active{
    background-color: green;
    color:white;
}
</style>
</head>
<body>
<ul>
    <li><a href="#">Type I</a></li>
    <li><a href="#">Type II</a></li>
    <li><a href="#">Type III</a></li>
    <li><a href="#">Type IV</a></li>
</ul>
 
</body>
</html>
